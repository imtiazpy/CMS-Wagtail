{% load static wagtailcore_tags wagtailimages_tags %}


<div class="container">
  <div class="d-flex flex-column" style="gap: 10px;">
    <h2 class="cinzel-font-bold primary-font-color">{{ self.heading }}</h2>
  
    <div>
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        {% for item in self.content %}
        <li class="nav-item" role="presentation">
          <button class="primary-font-color nav-link {% if 0 == forloop.counter0 %} active {% endif %}" id="tab-{{ forloop.counter0 }}"
            data-bs-toggle="tab" data-bs-target="#{{ item.title }}-{{ content_index }}-{{ forloop.counter0 }}" type="button" role="tab"
            aria-controls="{{ item.title }}-{{content_index}}-{{ forloop.counter0 }}" aria-selected="true">{{ item.title }}</button>
        </li>
        {% endfor %}
      </ul>
      <div class="tab-content py-4" id="myTabContent">
        {% for item in self.content %}
        {% image item.image fill-400x200 as img %}
        <div class="tab-pane fade show {% if 0 == forloop.counter0 %} active {% endif %}"
          id="{{ item.title }}-{{ content_index }}-{{ forloop.counter0 }}" role="tabpanel" aria-labelledby="tab-{{  forloop.counter0 }}"
          tabindex="0">
          <div class="d-flex flex-wrap flex-md-nowrap" style="gap: 10px;">
            <p>{{ item.text }}</p>
            <img class="img-fluid" src="{{ img.url }}" alt="{{ img.alt }}">
          </div>
        </div>
        {% endfor %}
  
      </div>
    </div>
  </div>
</div>
