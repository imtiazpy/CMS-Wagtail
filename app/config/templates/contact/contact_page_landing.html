{% extends "base.html" %}

{% block extra_css %}
  <style>
    .contact-landing-container {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      height: 75vh;
    }

    .contact-landing-content {
      margin-top: 10%;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
      padding: 20px;
      text-align: center;
    }

    .contact-landing-heading {
      color: #333;
    }

    .contact-landing-message {
      color: #555;
    }
  </style>
{% endblock extra_css %}
<body>
  

{% block content %}
  <div class="contact-landing-container">
    <div class="contact-landing-content">
      <h1 class="contact-landing-heading">Thank you for contacting us!</h1>
      <p class="contact-landing-message">We will get back to you shortly.</p>
    </div>
  </div>
{% endblock %}

</body>
